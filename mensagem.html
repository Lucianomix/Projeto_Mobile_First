<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Mande_sua_mensagem_aqui</title>
        <link rel="stylesheet" href="estilo.css">
        <link rel="icon" href="img/favicon.png">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>

        <form action="https://formspree.io/lucianotecinfo2017@gmail.com" method="POST" onsubmit="alert('Sua mensagem será enviada após a etapa de segurança!')">

            <input type="hidden" name="_subject" value="Cliente: Suzarti Soluções">

            <fieldset> <legend>Identificação</legend>
                <label for="idNome">Seu nome:</label> <input class="campo-texto" type="text" id="idNome" name="Nome" placeholder="nome aqui..."> <br><br>
                <label for="idContato">Seu email:</label> <input class="campo-texto" type="email" id="idContato" name="Contato" placeholder="email aqui..."> <br><br>
            </fieldset>

            <fieldset> <legend>Sua mensagem</legend>
                <textarea class="campo-texto" name="Mensagem"  rows="10" cols="30" placeholder="Escreva aqui..."></textarea>
            </fieldset>

            <button type="submit" value="Send">Enviar</button>
            <button type="reset">Limpar</button>
        </form>

    </body>

</html>
